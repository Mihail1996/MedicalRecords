<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Records | Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #545b62">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Medical Records</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/private/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active" th:if="${decisions.get('private/registration')}">
                <a class="nav-link" th:href="@{/private/registration}">Registration</a>
            </li>
            <li class="nav-item" th:if="${decisions.get('private/myRecord')}">
                <a class="nav-link" th:href="@{/private/myRecord}">My Medical Record</a>
            </li>
            <li class="nav-item" th:if="${decisions.get('private/addHospital')}">
                <a class="nav-link" th:href="@{/private/addHospital}">Add Hospital</a>
            </li>
            <li class="nav-item" th:if="${decisions.get('private/addRecord')}">
                <a class="nav-link" th:href="@{/private/addRecord}">Add Record</a>
            </li>
            <li class="nav-item" th:if="${decisions.get('private/watchRecord')}">
                <a class="nav-link" th:href="@{/private/watchRecord}">Watch Record</a>
            </li>
            <li class="nav-item" th:if="${decisions.get('private/changeMyPassword')}">
                <a class="nav-link" th:href="@{/private/changeMyPassword}">Change My password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" method="get">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">


    <div class="card-group" style="margin-top:40px">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <span>Registration Form</span>
            </div>
            <div class="card-body d-block">
                <div class="row justify-content-center" style="margin-top:40px">
                    <form autocomplete="off" action="#" th:action="@{/private/registration}"
                          th:object="${user}" method="post" class="col-8 form-horizontal"
                          role="form">
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{name}" placeholder="Name"
                                       class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{lastName}"
                                       placeholder="Last Name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" th:field="*{card}" placeholder="CardID"
                                       class="form-control"/> <label
                                    th:if="${#fields.hasErrors('card')}" th:errors="*{card}"
                                    class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control"/> <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="password" th:field="*{password}"
                                       placeholder="Password" class="form-control"/> <label
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-sm-9 mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text">Role</label>
                                </div>
                                <select class="custom-select" th:field="*{role.role}">
                                    <option value="" selected="selected">Choose...</option>
                                    <option th:each="rol : ${roles}" th:value="${rol.getRole()}"
                                            th:text="${rol.getRole()}" th:selected="${rol} == ${lastSelected}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-sm-9 mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text">Hospital</label>
                                </div>
                                <select class="custom-select" th:field="*{hospitals[0].name}">
                                    <option value="" selected="selected">Choose...</option>
                                    <option th:each="hospital : ${allHospitals}"
                                            th:value="${hospital.getName()}"
                                            th:text="${hospital.getName()+' Location: '+hospital.getCity()}"
                                            th:selected="${hospital} == ${lastSelected}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Register User</button>
                            </div>
                        </div>

                        <h5><span class="text" th:utext="${successMessage}"></span></h5>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
